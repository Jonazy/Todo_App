{% extends 'mytodo/base.html' %}

{% block body %}
<!--Form to post data -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group row">
        {{ form.as_p}}
        <button type="submit" class="btn btn-green" name="button">Submit</button>
    </div>
</form>
<!--List my data-->
<div>
    {% for record in records %}
    <h4>{{ record.title }}</h4>
    <a href="{% url 'delete_todo' record.pk %}">&times;</a>
    {% endfor %}
</div>
{% endblock %}
